<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Billy Bob's Burgers and Subs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            font-size: 44px;
            border-bottom: #a0a0a0 2px solid;
        }
        h1 {
            font-size: 44px;
            font-weight: bolder;
            font-family: Arial, Sans-Serif;
        }
        h1 {
            background-color: #a80505;
        }
    </style>


</head>
<h1>
    <span id="webTitle ">Billy Bob's Burgers and Subs</span>
</h1>

<h2>
   <span class="tag-line"> "Food with attitude!"</span>
</h2>
<body>
<form action="www.google.com" method="post">
<div class="row">
    <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
        <input type="submit" value="submit me" onclick="onSubmitClick"/>
    </div>
</div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input class="form-control" type="password" name= "password" placeholder="Password" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Burger
            </label>
        </div>

        <select class="form-select" aria-label="Default select example" name="selection">
            <option selected>Burger menu </option>
            <option value=" The Classic ">The Classic</option>
            <option value=" The Firestarter ">The Firestarter</option>
            <option value=" The Baconator ">The Baconator</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Sub
            </label>
        </div>

            <div class="mb-3">

                <select class="form-select" aria-label="Default select example" name="selection">
                    <option selected>Sub menu </option>
                    <option value=" Italian ">Italian</option>
                    <option value=" Veggie ">Veggie</option>
                    <option value=" Turkey ">Turkey</option>
                </select>
            </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Add fries
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Add Onion rings
                    </label>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Comments</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
</form>
</body>
</html>
